spring.application.name=ManagementEmployeeOfficeService

spring.datasource.url=jdbc:mysql://localhost:3306/ManagementEmployeeOfficeDB?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=DEBUG

jwt.secret=YourVeryStrongSecretKeyWith32Characters
jwt.expiration=86400000

server.port=8081